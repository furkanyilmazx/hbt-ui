<!DOCTYPE html>
<html>
<head>
	<title>
		TABS
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Lato|Lobster+Two|Imprima" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/hbt-ui.css">
</head>
<body>
	<main>
				<div class="tab-wrap z-depth-1 ">

					<input type="radio" name="tabs" id="tab1" checked class="md-tab">
					<div class="tab-label-content" id="tab1-content">
						<label for="tab1" class="md-tab-label vert-iconed"><i class="material-icons">home</i>Home</label>
						<div class="tab-content">
							TAB 1
						</div>
					</div>
					<input type="radio" name="tabs" id="tab3" class="md-tab">
					<div class="tab-label-content" id="tab3-content">
						<label for="tab3" class="md-tab-label vert-iconed"><i class="material-icons">mail</i> Messages</label>
						<div class="tab-content">
							TAB 3
						</div>
					</div>

					<input type="radio" name="tabs" id="tab2" class="md-tab">
					<div class="tab-label-content" id="tab2-content">
						<label for="tab2" class="md-tab-label vert-iconed"><i class="material-icons">notifications</i> Notifications</label>
						<div class="tab-content">
							TAB 2
						</div>
					</div>


					<input type="radio" name="tabs" id="tab4" class="md-tab">
					<div class="tab-label-content" id="tab4-content">
						<label for="tab4" class="md-tab-label vert-iconed"><i class="material-icons">favorite</i> Like'd</label>
						<div class="tab-content">
							TAB 4
						</div>
					</div>

				<div class="slide"></div>

				</div>

	</main>
</body>
</html>
