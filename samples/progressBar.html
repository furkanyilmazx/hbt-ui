<!DOCTYPE html>
<html>
<head>
	<title>
		PROGRESS BAR
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Lato|Lobster+Two|Imprima" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/hbt-ui.css">
</head>
<body class="grey lighten-4">
	<main>
		<div class="row">
			<div class="col m18 offset-m3 s24">
				<h1>Progress Bar - Simple</h1>
				<div class="progress">                  
					<div class="determinate hbtpzr-color nice-blue" style="width: 70%;"></div>
				</div>
				<h1>Gradients</h1>
				blue-gradient
				<div class="progress">                  
					<div class="determinate blue-gradient" style="width: 70%;"></div>
				</div>
				peach-gradient
				<div class="progress">                  
					<div class="determinate peach-gradient" style="width: 70%;"></div>
				</div>
				purple-gradient
				<div class="progress">                  
					<div class="determinate purple-gradient" style="width: 70%;"></div>
				</div>
				aqua-gradient
				<div class="progress">                  
					<div class="determinate aqua-gradient" style="width: 70%;"></div>
				</div>
				miami-gradient
				<div class="progress">                  
					<div class="determinate miami-gradient" style="width: 70%;"></div>
				</div>
				poncho-gradient
				<div class="progress">                  
					<div class="determinate poncho-gradient" style="width: 70%;"></div>
				</div>
				virgin-gradient
				<div class="progress">                  
					<div class="determinate virgin-gradient" style="width: 70%;"></div>
				</div>
				calm-gradient
				<div class="progress">                  
					<div class="determinate calm-gradient" style="width: 70%;"></div>
				</div>
				superman-gradient
				<div class="progress">                  
					<div class="determinate superman-gradient" style="width: 70%;"></div>
				</div>
				<h1>Indeterminate</h1>
				simple
				<div class="progress">                  
					<div class="indeterminate hbtpzr-color nice-blue" style="width: 70%;"></div>
				</div>
				gradient
				<div class="progress">                  
					<div class="indeterminate miami-gradient" style="width: 70%;"></div>
				</div>
				<h1>Bold</h1>
				bold 1
				<div class="progress bold-1">                  
					<div class="determinate hbtpzr-color nice-blue" style="width: 70%;"></div>
				</div>
				bold 2
				<div class="progress bold-2">                  
					<div class="determinate hbtpzr-color nice-blue" style="width: 70%;"></div>
				</div>
				bold 3
				<div class="progress bold-3">                  
					<div class="determinate hbtpzr-color nice-blue" style="width: 70%;"></div>
				</div>
				bold 4
				<div class="progress bold-4">                  
					<div class="determinate hbtpzr-color nice-blue" style="width: 70%;"></div>
				</div>
				<div class="progress bold-4">                  
					<div class="determinate aqua-gradient" style="width: 70%;"></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
