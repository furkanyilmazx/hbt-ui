				<h1>File Input</h1>
				<script type="text/javascript">
					function myFunc(file){

						var a = document.getElementById("file_info");
						a.innerHTML = "";
						for (var i = 0; i < file.files.length; i++) {
							a.innerHTML += "["+ i +"]: "+ file.files[i].name + "<br/>";
						}
					}
				</script>
				<form action="#" class="file-field">
					<div class="file-input-wrapper">
						<input class="input-button" type="file" name="file" id="file" onChange="myFunc(this)" multiple/>
						<div class="header"><i class="material-icons blue-light-gradient ">cloud_upload</i><p id="file_info" class="blue-text">Dosya Seçiniz</p></div>
					</div>
						<input class="btn blue rounded full-size animated" type="submit" name="upload_file" value="Yükle">
				</form>
